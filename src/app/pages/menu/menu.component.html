<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Libreria</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .navbar-custom {
      background-color: #2c3e50;
      padding: 1rem;
    }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand {
      color: #ecf0f1;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    .navbar-custom .nav-link:hover, .navbar-custom .navbar-brand:hover {
      color: #f39c12;
    }
    .nav-icon {
      margin-right: 0.5rem;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #343a40;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h3 {
      color: #495057;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f1f1f1;
    }
    tr:hover {
      background: #e2e6ea;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand"><i data-lucide="layers" class="nav-icon"></i> PARCIAL 2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/Libros"><i data-lucide="info" class="nav-icon"></i> Acerca de...</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/autores"><i data-lucide="book-open" class="nav-icon"></i> 1er Parcial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home"><i data-lucide="book" class="nav-icon"></i> Libros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
